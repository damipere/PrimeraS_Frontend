<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
     <!--principio jquery -->
    <link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
    <script src="//apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
     <!--fin jquery -->
      <!--Estilos -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- contenido de logos-->
    <center>
            <div class="contlogo">
                <img a class="logo" src="img/logo.png" alt="Logo pokemon">
            </div>
    </center>
    <!-- contenedor -->
    <div id="contenedor" class="contenedor">
         <div>
            <center>
              <!-- principio parte cliente -->
            <div class="cliente">
                <input class="entrada" type="text" placeholder="Ingresa nombre o ID" id="pokeName" name="pokeName">
                <button class="buscar" onclick="fetchPokemon()">Buscar</button>
            </div>
             <!-- fin parte cliente -->
             <!-- id y nombre de pokemons -->
             <div class="nameid">
                <div class="pokeid">
                    <p id="pokeid"></p>
                </div>
                <div class="pokename">
                    <p id="pokenamebus"></p>
                </div>
            </div>
             <!-- fin nombre e id pokemon -->
              <!-- principio imagen pokemon -->
            <div class="contimgpoke" >
                <img class="imgpoke" src="img/pokeball.png" alt="Pokemon" id="pokeImg">
            </div>
             <!--fin imagen pokemon -->
              <!-- div para tipo y clase pokemon se crea en js -->
            <div class="tipoclase">
                <div id="tipopokemon" class="tipo"></div>
            </div>
             <!-- fin div -->
        </center>
         <!-- principio estadisticas pokemon -->
            <div id="habipokes" class="habipoke">
                <div class="progress-bar blue">
                <span id="stats0"></span>
                </div>
                <p id="text0"></p>
                <div class="progress-bar orange">
                    <span id="stats1"></span>
                </div>
                <p id="text1"></p>
                <div class="progress-bar green">
                    <span id="stats2"></span>
                </div>
                <p id="text2"></p>
                <div class="progress-bar red">
                    <span id="stats3"></span>
                </div>
                <p id="text3"></p>
                <div class="progress-bar brown">
                    <span id="stats4"></span>
                </div>
                <p id="text4"></p>
                <div class="progress-bar pink">
                    <span id="stats5"></span>
                </div>
                <p id="text5"></p>
            </div>
        </div>
            <div id="contenedorevo">
                <div class="contenedortext">
                   <table class="tabla">
                       <tr>
                           <td>HEIGHT:</td>
                           <td id="col1"></td>
                       </tr>
                       <tr>
                           <td>WEIGHT:</td>
                           <td  id="col2"></td>
                       </tr>
                       <tr>
                           <td>FIRST APPEARED:</td>
                           <td  id="col3"></td>
                       </tr>
                       <tr>
                           <td>GENERATION:</td>
                           <td  id="col4"></td>
                       </tr>
                       <tr>
                           <td>ABILITIES:</td>
                           <td id="col5"></td>
                       </tr>
                       <tr>
                           <td>MOVES:</td>
                           <td id="col6"><select class="multiple" multiple name="" id="mult"></select></td>
                       </tr>
                   </table>
                </div>
                    <h3>Evolutions</h3>
                <div class="contevolucion">
                <div id="primera" class="primera"></div>
                <div >
                    <div class="segunda" id="segunda"></div>
                </div>
                <div id="tercera" class="tercera"></div>
                </div>
            </div>
             <!-- fin estadisticas pokemon-->
    </div>  <!-- fin contenedor -->
</body>  <!-- fin body -->
<footer>
     <!--javascript -->
    <script src="js/javascript.js"></script>
</footer>
</html>
